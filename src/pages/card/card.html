<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <!-- Display stats component here -->
  
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid text-center class="card">
      <ion-row justify-content-center align-items-center class="card__title">
        <h3>{{ card.title}}</h3>
      </ion-row>
      <ion-row justify-content-center align-items-center class="card__illustration">
        <img src="assets/imgs/blank-image.png">
      </ion-row>
      <ion-row justify-content-center align-items-center class="card__question">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin maximus odio eros, sed ornare ante eleifend non. In elementum
        vitaes.
        <br>
        <br>Pellentesque finibus auctor tortor, id sagittis tellus pretium at?
      </ion-row>
      <ion-row class="card__answers">
        <ion-col class="card__answers__no">
          <button ion-button class="main__play-btn" (click)="getCard()">Nie</button>
        </ion-col>
        <ion-col class="card__answers__yes">
          <button ion-button class="main__play-btn" (click)="getCard()">Tak</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
